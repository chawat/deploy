function toggleSidebar(event) {
    event.preventDefault(); // Prevent default link behavior

    const sidebar = document.getElementById('sidebar12');

    // Check if the sidebar is hidden or visible
    if (sidebar.classList.contains('hidden')) {
        sidebar.classList.remove('hidden'); // Show the sidebar
        sidebar.classList.remove('w-0'); // Remove the width of 0
        sidebar.classList.add('w-[17.3%]'); // Set the width
    } else {
        sidebar.classList.add('hidden'); // Hide the sidebar
        sidebar.classList.add('w-0'); // Set width to 0 when hidden
    }
}

        // JavaScript to close the sidebar
        const closeButton = document.getElementById('close-button');
        const sidebar = document.getElementById('full-width-box');
    
        closeButton.addEventListener('click', () => {
            sidebar.classList.add('hidden'); // Hide the sidebar
        });
    </script>
